<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="container-fluid fixed-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/images/logo.svg" alt="Logo Pokedex"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Pokemon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Locais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Itens</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <section class="container">
      <h1>
        <img src="/images/pokeball.svg" alt="Pokebola">
        Pokemon
      </h1>

      <!-- Barra de busca -->
      <div class="search-container mb-4">
        <div class="row">
          <div class="col-md-8 col-lg-6 mx-auto">
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="Buscar Pokémon por nome ou ID...">
              <button class="btn btn-primary" type="button" id="search-btn">Buscar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Resultados da busca -->
      <div id="search-results" style="display: none;"></div>

      <!-- Container de Pokémon -->
      <div class="row" id="pokemon-container">
      </div>

      <!-- Botão Carregar Mais -->
      <div class="text-center">
        <button class="btn btn-primary btn-lg" id="load-more-btn">Carregar mais</button>
      </div>
    </section>
  </main>

  <footer class="container-fluid">
    <div class="container">
      <p>Todos os Direitos Reservados - Vitor Galvão 2025</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="js/pokedex.js"></script>
</body>

</html>
